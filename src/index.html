<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Login</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <section class="flex min-h-screen items-center justify-center bg-gray-50">
      <!-- login container -->
      <div
        class="flex max-w-3xl items-center rounded-2xl bg-gray-100 p-5 shadow-lg">
        <!-- form -->
        <div class="px-8 md:w-1/2 md:px-16">
          <h2 class="text-2xl font-bold text-[#002D74]">Login</h2>
          <p class="mt-4 text-xs text-[#002D74]">
            If you are already a member, easily log in
          </p>

          <form action="" class="flex flex-col gap-4">
            <input
              class="mt-8 rounded-xl border p-2"
              type="email"
              name="email"
              placeholder="Email" />
            <div class="relative">
              <input
                class="w-full rounded-xl border p-2"
                type="password"
                name="password"
                placeholder="Password" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="gray"
                class="bi bi-eye absolute right-3 top-1/2 -translate-y-1/2"
                viewBox="0 0 16 16">
                <path
                  d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                <path
                  d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
              </svg>
            </div>
            <button
              class="rounded-xl bg-[#002D74] py-2 text-white duration-300 hover:scale-105">
              Login
            </button>
          </form>

          <div class="mt-6 grid grid-cols-3 items-center text-gray-400">
            <hr class="border-gray-400" />
            <p class="text-center text-sm">OR</p>
            <hr class="border-gray-400" />
          </div>

          <button
            class="mt-5 flex w-full items-center justify-center rounded-xl border bg-white py-2 text-sm text-[#002D74] duration-300 hover:scale-105">
            <i class="fa-brands fa-google mr-3"></i>
            Login with Google
          </button>
          <button
            class="mt-5 flex w-full items-center justify-center rounded-xl border bg-white py-2 text-sm text-[#002D74] duration-300 hover:scale-105">
            <i class="fa-brands fa-apple mr-3"></i>
            Login with Apple ID
          </button>

          <div
            class="mt-5 border-b border-[#002D74] py-4 text-xs text-[#002D74]">
            <a href="#">Forgot your password?</a>
          </div>

          <div
            class="mt-3 flex items-center justify-between text-xs text-[#002D74]">
            <p>Don't have an account?</p>
            <button
              class="rounded-xl border bg-white px-5 py-2 duration-300 hover:scale-110">
              Register
            </button>
          </div>
        </div>

        <!-- image -->
        <div class="hidden w-1/2 md:block">
          <img
            class="rounded-2xl"
            src="https://images.unsplash.com/photo-1682449145088-2d531c6917be?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1335&q=80" />
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"></script>
  </body>
</html>
